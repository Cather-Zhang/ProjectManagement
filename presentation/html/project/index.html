<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/html/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/presentation/js/loadProject.js"></script>
    <script src="/presentation/js/framework.js"></script>
    <link rel="stylesheet" href="/presentation/css/main.css">
    <title>Project View</title>
</head>
<body>
<div class="container" style="padding: 3rem;">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <h1 id="nameHeader"></h1>
      </div>
    </div>
</div>

<div class="container">
    <div class="col-md-2">
        <button type="button" onclick="handleClick()" class="btn btn-secondary">+</button>
    </div>
    <div class="row mb-3" >
        <div id="tasks" class="col-md-9" style="margin-top: 1rem"></div>
        <div class="col-md-3">
            <div id="team"></div>
            <div id="addBtn"></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addTeammateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="color: black;">
    <div class="modal-dialog modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Add a Teammate</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <input type="text" class="form-control" id="newTeammate">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addTeammate()">Add</button>
        </div>
      </div>
    </div>
</div>

<script type="module">
    window.onload = function(){
        loadProject(new URL(window.location).searchParams.get("name"));
    }
</script>
</body>
</html>

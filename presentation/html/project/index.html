<div class="container">
    <div class="col-md-2">
        <button type="button" onclick="handleClick()" class="btn btn-outline-primary">+</button>
    </div>
    <div class="row mb-3" >
        <div id="tasks" class="col-md-9">
            <div class="row mb-3">
                <div class="col-md-auto">
                    <p>
                        1. Demo Task 1
                    </p>
                </div>
                <div class="col-md-auto">
                    <button type="button" onclick="handleClick()" class="btn btn-outline-primary">+</button>
                    <button type="button" onclick="handleClick()" class="btn btn-outline-primary">Rename</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-auto" style="padding-left: 3rem;">
                    <p>
                        1. Demo Task 2
                    </p>
                </div>
                <div class="col-md-auto">
                    <button type="button" onclick="handleClick()" class="btn btn-outline-primary">Decompose</button>
                    <button type="button" onclick="handleClick()" class="btn btn-outline-primary">Rename</button>
                    <button type="button" onclick="handleClick()" class="btn btn-outline-primary">Assign</button>
                    <button type="button" onclick="handleClick()" class="btn btn-outline-primary">Mark</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-auto" style="padding-left: 4rem;">
                    <p>
                        Prof. Heineman
                    </p>
                </div>
                <div class="col-md-auto">
                    <button type="button" onclick="handleClick()" class="btn btn-outline-primary">Remove</button>
                </div>
            </div>
        </div>
        <div id="team" class="col-md-3">
            <h2 class="center">Teammates</h2>
            <div class="row">
                <div class="col-md-6">
                    <p>Prof. Heineman</p>
                </div>
                    <div class="col-md-auto">
                    <button type="button" onclick="handleClick()" class="btn btn-outline-primary">Remove</button>
                </div>
            </div>
            <button type="button" onclick="handleClick()" class="btn btn-outline-primary">Add</button>
        </div>
    </div>
</div>

<script>
    window.onload = function(){
        loadProject(new URL(window.location).searchParams.get("name"));
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/presentation/js/createProject.js"></script>
    <title>Project View</title>
</head>
<body>

<div class="container" id="header" style="margin-top: 3rem;">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <h1>Create a new project</h1>
      </div>
    </div>
</div>

<section class="py-5 text-center container" id="searchProject">
    <div class="row py-lg-5" >
      <div class="col-lg-6 col-md-8 mx-auto">
            <div class="input-group mb-3">
            <input id="createProjectField" type="text" class="form-control" placeholder="your project name..." aria-label="projectName" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" onclick="createProject()" id="createProjectButton">Create</button>
            </div>
      </div>
    </div>
    <p id="testP" ></p>
</section>
</body>
</html>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgb(108, 117, 125);">
    <div class="container-fluid" >
      <a class="navbar-brand" style="color:aliceblue" href="#">SophEx Project Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/presentation/html/admin/index.html">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/presentation/html/project/create/index.html">Create</a>

      <div class="col-md-auto">

      </div>
    </div>

    <div class="row py-lg-5" >
      <div class="col-lg-6 col-md-8 mx-auto">
            <div id="formId" class="input-group mb-3">
                <input id="createProjectField" type="text" class="form-control" placeholder="your project name..." aria-label="projectName" aria-describedby="button-addon2">
                <button class="btn btn-secondary" type="button" onclick="createProject()" id="createProjectButton">Create</button>
            </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
